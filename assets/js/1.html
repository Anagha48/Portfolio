<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Red Ball Follow Mouse</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
      cursor: none; /* hide default cursor */
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color:#27B19A;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>
  <div class="ball" id="redBall"></div>

  <script>
    const ball = document.getElementById('redBall');

    document.addEventListener('mousemove', (e) => {
      ball.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>
</body>
</html>
